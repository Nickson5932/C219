<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Hero</title>
    <style>
        .img-sz{
            width:40%;
        }
        @media only screen and (max-width: 768px) {
            body{
                background-color: rgba(127, 255, 212,1);
            }
            .content-col{
                text-align: left;
                margin:80px 0px;
                padding:0px 50px;
            }
            .img-sz{
            width:65%;
            }
        }
        
    </style>
</head>

<body>
    <!-- Add a fluid container so that the hero fills the browser width -->
    <div class="fluid-container" style="background-color:rgba(127, 255, 212,0.5)">
        <!-- Add a container here for responsiveness -->
        <div class="container">
            <!-- Add a row here that will contain 2 columns -->
            <div class="row" style="align-items:center;">
                <!-- Add a column here for text -->
                <div class="col-md-6 col-sm-12 content-col">

                    <!-- Add a heading element here https://getbootstrap.com/docs/5.1/content/typography -->
                    <h1>Bootstrap Hero</h1>
                    <!-- Add a paragraph of text here https://getbootstrap.com/docs/5.1/content/typography/#lead -->
                    <p>This is my first time trying out Bootstrap and 
                        I am enjoying it! Look what I made here.</p>
                    <!-- Add a button here https://getbootstrap.com/docs/5.1/components/buttons -->
                    <button type="button" class="btn btn-dark">Learn More</button>

                </div>
                <!-- Add a column here for the image -->
                <div class="col-md-6 col-sm-12" style="text-align: center;">
                    <img src="../images/person.png" alt="Person" class="img-sz" >
                </div>
            </div>
        </div>
    </div>

</body>

</html>
